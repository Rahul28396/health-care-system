<div class="login-container">
    <div class="logo">
        <!-- <img src="your-image-url.jpg" alt="Logo"> -->
    </div>
    <h2 class="text-align-center">Login</h2>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="username" >Username:</label>
            <input type="text" id="username" name="username" formControlName="username">
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                <p class="error-text text-align-left" *ngIf="username?.errors?.['required']">Username is required</p>
                <p class="error-text text-align-left" *ngIf="username?.errors?.['invalidUsername']">Username format is invalid</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <p class="error-text text-align-left" *ngIf="password?.errors?.['required']">Password is required</p>
                <p class="error-text text-align-left" *ngIf="password?.errors?.['invalidPassword']">Password format is invalid</p>
            </div>
        </div>
        <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
